<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <div class="logo gold-text" onclick="location.reload()" style="cursor:pointer;">CLOSER <span style="font-size:0.5em; color:#999;">TIMELINE</span></div>
        
        <div style="display:flex; gap:10px; align-items:center;">
            <a href="post.html" class="alpha-btn" style="background:var(--gold-color); color:#000; font-weight:bold;">RECORD</a>
            <button id="logout-btn" class="alpha-btn" style="border:1px solid #444; color:#666; font-size:0.7rem; background:transparent; cursor:pointer;">LOGOUT</button>
        </div>
    </header>

    <div class="container" style="padding-top: 100px; padding-bottom: 50px;">
        <div style="text-align:left; margin-bottom:30px; border-bottom:1px solid #333; padding-bottom:10px;">
            <span style="color:#888; font-size:0.8rem;">LOGIN AS: </span>
            <span id="current-user-name" class="gold-text">LOADING...</span>
        </div>

        <h2 class="section-title gold-text">MARKETPLACE</h2>
        <p style="margin-bottom: 40px; color: #888; font-size: 0.9rem;">
            エリートたちが投稿した商談ロジック。<br>
            本質的な価値があるものに投票してください。
        </p>

        <div id="posts-container">
            <p style="color:#666;">LOADING DATA...</p>
        </div>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged, collection, query, orderBy, getDocs, doc, updateDoc, increment, getDoc, signOut } 
        from "./js/firebase-config.js";

        // 1. ログインチェック & データ読み込み
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                // ユーザー名を表示（おまけ機能）
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if(userDoc.exists()) {
                        document.getElementById('current-user-name').innerText = userDoc.data().name.toUpperCase();
                    }
                } catch(e) { console.error(e); }

                // タイムライン読み込み
                loadPosts();
            }
        });

        // 2. ログアウト処理
const logoutBtn = document.getElementById('logout-btn');
if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
        console.log("Logout Clicked"); // 動作確認用ログ
        if(confirm('ログアウトしますか？')) {
            signOut(auth)
                .then(() => { window.location.href = "index.html"; })
                .catch((e) => { 
                    console.error(e); 
                    window.location.href = "index.html"; 
                });
        }
    });
} else {
    console.error("Logout button not found");
}

        // 3. 投稿データ取得
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                container.innerHTML = "";
                if (querySnapshot.empty) {
                    container.innerHTML = "<p>まだ投稿がありません。</p>";
                    return;
                }
                querySnapshot.forEach((docSnap) => {
                    const post = docSnap.data();
                    container.appendChild(createPostCard(post, docSnap.id));
                });
            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = "<p style='color:red;'>読み込みエラー</p>";
            }
        }

        // 4. カード生成
        function createPostCard(post, docId) {
            const div = document.createElement('div');
            div.className = 'rank-card'; 
            div.style.textAlign = 'left';
            div.style.marginBottom = '30px';

            let dateStr = "Just now";
            if (post.createdAt) dateStr = post.createdAt.toDate().toLocaleDateString('ja-JP');

            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span style="color:#888; font-size:0.8rem;">AUTHOR: <span class="gold-text">${post.authorName || "Unknown"}</span></span>
                    <span style="color:#666; font-size:0.8rem;">${dateStr}</span>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em;">SITUATION</div>
                    <div style="color:#ddd; font-size:0.9rem;">${escapeHtml(post.situation)}</div>
                </div>

                <div style="margin-bottom: 15px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em;">PROBLEM</div>
                    <div style="color:#ddd; font-size:0.9rem;">${escapeHtml(post.problem)}</div>
                </div>

                <div style="background:rgba(0,0,0,0.3); padding:15px; border-left:2px solid #C5A059; margin-bottom:20px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em; margin-bottom:5px;">SOLUTION</div>
                    <div style="color:#fff; font-size:1rem; font-family:'Noto Serif JP', serif;">${escapeHtml(post.solution)}</div>
                </div>

                <div style="text-align:right;">
                    <button class="vote-btn alpha-btn" data-id="${docId}" style="background:transparent;">
                        VOTE <span style="font-size:1.2em;">★</span> <span class="like-count">${post.likes || 0}</span>
                    </button>
                </div>
            `;

            const btn = div.querySelector('.vote-btn');
            btn.addEventListener('click', async () => await votePost(docId, btn));
            return div;
        }

        async function votePost(docId, btn) {
            if (btn.disabled) return;
            btn.disabled = true;
            try {
                const postRef = doc(db, "posts", docId);
                await updateDoc(postRef, { likes: increment(1) });
                const countSpan = btn.querySelector('.like-count');
                countSpan.innerText = parseInt(countSpan.innerText) + 1;
                btn.style.borderColor = "#fff";
                btn.style.color = "#fff";
            } catch (error) {
                console.error("Vote Error:", error);
                btn.disabled = false;
            }
        }

        function escapeHtml(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(match) {
                const escape = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'};
                return escape[match];
            });
        }
    </script>
</body>
</html>
