<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* タブのスタイル */
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        .tab-item {
            padding: 15px 20px;
            cursor: pointer;
            color: #666;
            font-family: 'Cinzel', serif;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-item.active {
            color: var(--gold-color);
            border-bottom: 2px solid var(--gold-color);
        }
        
        /* ユーザーアイコンのスタイル */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--gold-color);
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo gold-text" onclick="location.reload()" style="cursor:pointer;">CLOSER</div>
        
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="post.html" class="alpha-btn" style="background:var(--gold-color); color:#000; font-weight:bold; border:none;">RECORD</a>
            
            <a href="profile.html">
                <img id="header-avatar" src="" alt="User" class="user-avatar" style="display:none;">
            </a>
        </div>
    </header>

    <div class="container" style="padding-top: 80px; padding-bottom: 50px;">
        
        <div class="tabs">
            <div class="tab-item active" onclick="switchTab('main')">MAIN</div>
            <div class="tab-item" onclick="switchTab('elite')">ELITE</div>
            <div class="tab-item" onclick="switchTab('spirit')">SPIRIT</div>
        </div>

        <div id="posts-container">
            <p style="color:#666; margin-top:50px;">LOADING...</p>
        </div>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged, collection, query, orderBy, where, getDocs, doc, updateDoc, increment } 
        from "./js/firebase-config.js";

        let currentCategory = 'main'; // 現在のタブ

        // 1. ログインチェック & 初期読み込み
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                // アイコン表示
                const avatar = document.getElementById('header-avatar');
                avatar.src = user.photoURL || "https://via.placeholder.com/40?text=U";
                avatar.style.display = 'block';

                // 投稿読み込み
                loadPosts(currentCategory);
            }
        });

        // 2. タブ切り替え機能
        window.switchTab = (category) => {
            currentCategory = category;
            
            // タブの見た目を変える
            document.querySelectorAll('.tab-item').forEach(el => {
                el.classList.remove('active');
                if(el.innerText.toLowerCase() === category) el.classList.add('active');
            });

            loadPosts(category);
        }

        // 3. 投稿データ取得 (カテゴリでフィルタリング)
        async function loadPosts(category) {
            const container = document.getElementById('posts-container');
            container.innerHTML = "<p style='color:#666; margin-top:50px;'>LOADING...</p>";

            try {
                // クエリ作成: カテゴリが一致し、新しい順
                // 注意: 初回実行時にコンソールに「インデックスを作れ」というエラーリンクが出ます。それをクリックしてください。
                const q = query(
                    collection(db, "posts"), 
                    where("category", "==", category), 
                    orderBy("createdAt", "desc")
                );
                
                const querySnapshot = await getDocs(q);

                container.innerHTML = "";
                if (querySnapshot.empty) {
                    container.innerHTML = "<p style='margin-top:50px; color:#888;'>まだ投稿がありません。</p>";
                    return;
                }

                querySnapshot.forEach((docSnap) => {
                    const post = docSnap.data();
                    container.appendChild(createPostCard(post, docSnap.id));
                });
            } catch (error) {
                console.error("Error:", error);
                // インデックス未作成エラーの場合の案内
                if(error.message.includes("requires an index")) {
                    container.innerHTML = "<p style='color:red;'>【開発者用】Firebaseコンソールでインデックスを作成してください。<br>F12キーのコンソールにあるリンクをクリック！</p>";
                } else {
                    container.innerHTML = "<p style='color:red;'>読み込みエラー</p>";
                }
            }
        }

        // 4. カード生成 (デザインは以前と同じ)
        function createPostCard(post, docId) {
            const div = document.createElement('div');
            div.className = 'rank-card'; 
            div.style.textAlign = 'left';
            div.style.marginBottom = '30px';

            let dateStr = "Just now";
            if (post.createdAt) dateStr = post.createdAt.toDate().toLocaleDateString('ja-JP');

            // アイコンがあれば表示
            const authorImg = post.authorPhoto ? `<img src="${post.authorPhoto}" style="width:20px; height:20px; border-radius:50%; vertical-align:middle; margin-right:5px;">` : "";

            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <span style="color:#888; font-size:0.8rem;">
                        ${authorImg}
                        AUTHOR: <span class="gold-text">${post.authorName || "Unknown"}</span>
                    </span>
                    <span style="color:#666; font-size:0.8rem;">${dateStr}</span>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em;">SITUATION</div>
                    <div style="color:#ddd; font-size:0.9rem;">${escapeHtml(post.situation)}</div>
                </div>

                <div style="margin-bottom: 15px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em;">PROBLEM</div>
                    <div style="color:#ddd; font-size:0.9rem;">${escapeHtml(post.problem)}</div>
                </div>

                <div style="background:rgba(0,0,0,0.3); padding:15px; border-left:2px solid #C5A059; margin-bottom:20px;">
                    <div style="font-size:0.7rem; color:#C5A059; letter-spacing:0.1em; margin-bottom:5px;">SOLUTION</div>
                    <div style="color:#fff; font-size:1rem; font-family:'Noto Serif JP', serif;">${escapeHtml(post.solution)}</div>
                </div>

                <div style="text-align:right;">
                    <button class="vote-btn alpha-btn" data-id="${docId}" style="background:transparent;">
                        VOTE <span style="font-size:1.2em;">★</span> <span class="like-count">${post.likes || 0}</span>
                    </button>
                </div>
            `;

            const btn = div.querySelector('.vote-btn');
            btn.addEventListener('click', async () => await votePost(docId, btn));
            return div;
        }

        async function votePost(docId, btn) {
            if (btn.disabled) return;
            btn.disabled = true;
            try {
                const postRef = doc(db, "posts", docId);
                await updateDoc(postRef, { likes: increment(1) });
                const countSpan = btn.querySelector('.like-count');
                countSpan.innerText = parseInt(countSpan.innerText) + 1;
                btn.style.borderColor = "#fff";
                btn.style.color = "#fff";
            } catch (error) {
                console.error("Vote Error:", error);
                btn.disabled = false;
            }
        }

        function escapeHtml(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(match) {
                const escape = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'};
                return escape[match];
            });
        }
    </script>
</body>
</html>
