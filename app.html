<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | Dashboard</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app-view" style="display: block; opacity: 0; animation: fadeInApp 1s forwards;">
        <header>
            <div class="logo gold-text">CLOSER <span style="font-size:0.5em; color:#999;">APP</span></div>
            <div class="alpha-btn" onclick="location.href='index.html'">LOGOUT</div>
        </header>

        <div class="container" style="padding-top: 100px;">
            <div style="text-align: left; margin-bottom: 20px; font-size: 0.9rem;">
                WELCOME, <span class="gold-text">USER</span>
            </div>

            <div class="rank-card">
                <div style="font-size: 0.8rem; color: #888; letter-spacing: 0.1em;">CURRENT RANK</div>
                <div class="rank-number gold-text">#1,245</div>
                <div style="font-size: 1.2rem; margin-top: 10px;">SCORE: <span style="font-weight: bold;">100</span> PT</div>
                <div style="margin-top: 20px; background: #222; height: 6px; width: 100%; border-radius: 3px;">
                    <div style="height: 100%; background: linear-gradient(135deg, #C5A059 0%, #E6C87F 50%, #C5A059 100%); width: 10%;"></div>
                </div>
                <div style="font-size: 0.8rem; color: #ccc; margin-top: 8px; text-align: right;">NEXT RANK: <span class="gold-text">400 PT</span></div>
            </div>

            <div class="app-menu">
                <p style="margin-bottom: 20px; color:#999;">DASHBOARD</p>
                <div class="mission-item">
                    <div>
                        <div style="font-weight: bold;">トークを録音する</div>
                        <div style="font-size: 0.8rem; color: #C5A059;">RECORD</div>
                    </div>
                    <div style="font-family: 'Cinzel', serif; color: #444;">&rarr;</div>
                </div>
                <div class="mission-item">
                    <div>
                        <div style="font-weight: bold;">他者のトークを評価</div>
                        <div style="font-size: 0.8rem; color: #C5A059;">REVIEW</div>
                    </div>
                    <div style="font-family: 'Cinzel', serif; color: #444;">&rarr;</div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes fadeInApp { from { opacity: 0; } to { opacity: 1; } }
    </style>

</body>
</html>
