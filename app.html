<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <header>
        <div class="logo gold-text">CLOSER <span style="font-size:0.5em; color:#999;">APP</span></div>
        <div id="logout-btn" class="alpha-btn" style="cursor: pointer;">LOGOUT</div>
    </header>

    <div id="app-view" class="container" style="padding-top: 100px;">
        <div style="text-align: left; margin-bottom: 20px; font-size: 0.9rem;">
            WELCOME, <span id="user-name" class="gold-text">LOADING...</span>
        </div>

        <div class="rank-card">
            <div style="font-size: 0.8rem; color: #888; letter-spacing: 0.1em;">CURRENT RANK</div>
            
            <div class="rank-number gold-text"><span id="user-rank" style="font-size: 2rem;">---</span></div>
            <div style="font-size: 1.2rem; margin-top: 10px;">SCORE: <span id="user-score" style="font-weight: bold;">---</span> PT</div>
            
            <div style="margin-top: 20px; background: #222; height: 6px; width: 100%; border-radius: 3px;">
                <div id="progress-bar" style="height: 100%; background: var(--gold-gradient); width: 0%; transition: width 1s;"></div>
            </div>
            <div style="font-size: 0.8rem; color: #ccc; margin-top: 8px; text-align: right;">
                NEXT RANK: <span class="gold-text">400 PT</span>
            </div>
        </div>

        <p style="font-size: 0.9rem; margin-bottom: 30px;">
            以下のミッションを達成し、ランクを上げてください。<br>
            上位ランカーから順に、Alpha版へ招待されます。
        </p>

        <div>
            <div class="mission-item" onclick="location.href='post.html'">
                <div>
                    <div style="font-weight: bold;">トークを録音する</div>
                    <div style="font-size: 0.8rem; color: var(--gold-color);">+50 PT</div>
                </div>
                <div style="font-family: 'Cinzel', serif; color: #444;">RECORD</div>
            </div>

            <div class="mission-item" onclick="location.href='timeline.html'">
                <div>
                    <div style="font-weight: bold;">他者のトークを評価</div>
                    <div style="font-size: 0.8rem; color: var(--gold-color);">+10 PT</div>
                </div>
                <div style="font-family: 'Cinzel', serif; color: #444;">REVIEW</div>
            </div>

            <div class="mission-item" onclick="alert('開発中の機能です')">
                <div>
                    <div style="font-weight: bold;">友人を招待する</div>
                    <div style="font-size: 0.8rem; color: var(--gold-color);">+30 PT / 人</div>
                </div>
                <div style="font-family: 'Cinzel', serif; color: #444;">SHARE</div>
            </div>
        </div>
        <div style="height: 50px;"></div>
    </div>
    
    <script type="module">
        import { auth, db, doc, getDoc, onAuthStateChanged, signOut } from "./js/firebase-config.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Login User:", user.uid);
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        
                        document.getElementById('user-name').innerText = data.name.toUpperCase();
                        document.getElementById('user-rank').innerText = data.rank || "Standard";
                        document.getElementById('user-score').innerText = data.score_act || 0;
                        
                        const score = data.score_act || 0;
                        const percent = Math.min(100, (score / 400) * 100);
                        document.getElementById('progress-bar').style.width = percent + "%";
                    }
                } catch (e) {
                    console.error("Error getting document:", e);
                }

            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            if(confirm("ログアウトしますか？")) {
                signOut(auth).then(() => {
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            }
        });
    </script>
</body>
</html>
