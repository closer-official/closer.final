<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="opening" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; pointer-events:none;">
        <div id="opening-logo" class="gold-text" style="font-family:'Cinzel',serif; font-size:3rem; opacity:0; transition:opacity 1s;">CLOSER</div>
    </div>

    <header>
        <div class="logo gold-text">CLOSER</div>
        <a href="javascript:void(0)" class="alpha-btn" onclick="alert('Blackメンバーシップは招待制です')">BLACK</a>
    </header>

    <div id="public-view">
        <div class="hero">
            <h1 class="fade-in">PROOF<br>OF<br><span class="gold-text">TALK</span></h1>
            <p class="fade-in">営業の実力は、口で証明せよ。</p>
        </div>

        <div class="join-section fade-in">
            <div class="container">
                
                <h2 class="gold-text" style="margin-bottom: 20px;">MEMBERSHIP LOGIN</h2>
                <p style="margin-bottom: 40px; color: #888; line-height: 1.8;">
                    CLOSERは完全招待制のクローズド・コミュニティです。<br>
                    信頼されたGoogleアカウントで認証してください。
                </p>

                <button id="google-login-btn" class="btn btn-full btn-fill" style="max-width: 300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
                    ENTER WITH GOOGLE
                </button>
                <p id="loading-msg" style="color:var(--gold-color); display:none; margin-top:10px; text-align:center;">AUTHENTICATING...</p>

            </div>
        </div>

        <footer style="padding: 30px; text-align: center; color: #333; font-size: 0.8rem;">
            &copy; 2025 CLOSER Project.
        </footer>
    </div>

    <script src="js/main.js"></script>

    <script type="module">
        import { auth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, db, doc, getDoc, setDoc, serverTimestamp } 
        from "./js/firebase-config.js";

        const loginBtn = document.getElementById('google-login-btn');
        const loadingMsg = document.getElementById('loading-msg');

        // 1. ログイン状態の監視（すでにログイン済みなら移動）
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ユーザーがいる＝ログイン成功
                if(loginBtn) loginBtn.style.display = 'none';
                if(loadingMsg) loadingMsg.style.display = 'block';
                
                try {
                    await handleUserDatabase(user);
                    window.location.href = "timeline.html"; // 移動！
                } catch (e) {
                    console.error(e);
                    alert("データベースエラー: " + e.message);
                }
            }
        });

        // 2. ボタンが押されたら「ポップアップ」を出す
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                
                // ★ここが重要：画面遷移させずにポップアップでログイン
                signInWithPopup(auth, provider)
                    .then((result) => {
                        // 成功したら何もしなくてOK（上のonAuthStateChangedが勝手に動くため）
                        console.log("Popup Login Success");
                    })
                    .catch((error) => {
                        console.error(error);
                        alert("ログインできませんでした。\n" + error.message);
                    });
            });
        }

        // ユーザー情報をDBに保存する関数
        async function handleUserDatabase(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    rank: "Standard",
                    role: "Observer",
                    score_act: 0,
                    created_at: serverTimestamp()
                });
            }
        }
    </script>
</body>
</html>
