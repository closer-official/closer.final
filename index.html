<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | The Standard of Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <div id="opening">
        <div id="opening-logo" class="gold-text">CLOSER</div>
    </div>

    <header>
        <div class="logo gold-text">CLOSER</div>
        <a href="javascript:void(0)" class="alpha-btn" onclick="alert('Blackメンバーシップは招待制です')">BLACK</a>
    </header>

    <div id="public-view">
        <div class="hero">
            <h1 class="fade-in">PROOF<br>OF<br><span class="gold-text">TALK</span></h1>
            <p class="fade-in">営業の実力は、口で証明せよ。</p>
        </div>

        <div class="join-section">
            <div class="container fade-in">
                
                <h2 class="gold-text" style="margin-bottom: 20px;">MEMBERSHIP LOGIN</h2>
                <p style="margin-bottom: 40px; color: #888; line-height: 1.8;">
                    CLOSERは完全招待制のクローズド・コミュニティです。<br>
                    信頼されたGoogleアカウントで認証してください。
                </p>

                <button id="google-login-btn" class="btn btn-full btn-fill" style="max-width: 300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)"><path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/><path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/><path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.734 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/><path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/></g></svg>
                    ENTER WITH GOOGLE
                </button>
                <p id="loading-msg" style="color:var(--gold-color); display:none; margin-top:10px;">AUTHENTICATING...</p>

            </div>
        </div>

        <footer style="padding: 30px; text-align: center; color: #333; font-size: 0.8rem;">
            &copy; 2025 CLOSER Project.
        </footer>
    </div>

    <script src="js/main.js"></script>

    <script type="module">
        import { auth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged, db, doc, getDoc, setDoc, serverTimestamp } 
        from "./js/firebase-config.js";

        const loginBtn = document.getElementById('google-login-btn');
        const loadingMsg = document.getElementById('loading-msg');

        // 1. ログイン状態の監視（最強のセンサー）
        // Googleから戻ってきた時も、すでにログイン済みの場合も、ここで検知します。
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ユーザーがいる＝ログイン成功
                console.log("User Detected:", user.email);
                
                // 見た目を「通信中」に変える
                if(loginBtn) loginBtn.style.display = 'none';
                if(loadingMsg) loadingMsg.style.display = 'block';

                try {
                    // DBへの保存処理
                    await handleUserDatabase(user);
                    // タイムラインへ移動
                    window.location.href = "timeline.html";
                } catch (e) {
                    console.error(e);
                    alert("データベースエラー: " + e.message);
                }
            }
        });

        // 2. ボタンクリック時の処理
        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                // Googleログイン画面へ飛ばす
                signInWithRedirect(auth, provider);
            });
        }

        // （共通関数）ユーザー情報をDBに保存する処理
        async function handleUserDatabase(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    rank: "Standard",
                    role: "Observer",
                    score_act: 0,
                    created_at: serverTimestamp()
                });
                alert(`WELCOME, ${user.displayName.toUpperCase()}`);
            }
        }
    </script>
</body>
</html>
