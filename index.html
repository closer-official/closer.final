<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | The Standard of Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <div id="opening">
        <div id="opening-logo" class="gold-text">CLOSER</div>
    </div>

    <header>
        <div class="logo gold-text">CLOSER</div>
        <a href="javascript:void(0)" class="alpha-btn" onclick="alert('Alpha版は準備中です')">ALPHA 50</a>
    </header>

    <div id="public-view">
        <div class="hero">
            <h1 class="fade-in">PROOF<br>OF<br><span class="gold-text">TALK</span></h1>
            <p class="fade-in">営業の実力は、口で証明せよ。</p>
        </div>

        <div class="container">
            <section class="fade-in">
                <div class="feature-box">
                    <p class="gold-text" style="font-size: 0.9rem; margin-bottom: 10px;">CONCEPT</p>
                    <h2>会社の名刺を捨てろ。</h2>
                    <p>
                        CLOSERは、組織の枠を超え、<br>
                        マイク一本で実力を証明する<br>
                        完全実力主義のプラットフォームです。
                    </p>
                </div>
            </section>
        </div>

        <div class="join-section">
            <div class="container fade-in">
                <h2 class="gold-text" style="margin-bottom: 20px;">JOIN THE WAITING LIST</h2>
                <p style="margin-bottom: 40px; color: #888;">
                    現在、完全招待制のため<br>
                    一般の方はウェイティングリストへの登録のみ可能です。
                </p>

                <form id="register-form">
                    <div class="input-group">
                        <label>NAME</label>
                        <input type="text" id="reg-name" class="input-field" placeholder="山田 太郎" required>
                    </div>
                    <div class="input-group">
                        <label>EMAIL</label>
                        <input type="email" class="input-field" placeholder="example@closer.jp" required>
                    </div>
                    <div class="input-group">
                        <label>PASSWORD</label>
                        <input type="password" class="input-field" placeholder="パスワード（6文字以上）" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-full btn-fill">ウェイティングリストに登録</button>
                </form>
                
                <div style="margin-top: 20px; text-align: center;">
                    <a href="app.html" style="color: #666; font-size: 0.8rem;">すでにアカウントをお持ちの方はログイン（仮）</a>
                </div>
            </div>
        </div>

        <footer style="padding: 30px; text-align: center; color: #333; font-size: 0.8rem;">
            &copy; 2025 CLOSER Project.
        </footer>
    </div>

    <script src="js/main.js"></script>
    
    <script type="module">
        // "./js/firebase-config.js" から道具を借りてくる
        import { auth, createUserWithEmailAndPassword, updateProfile, db, doc, setDoc, serverTimestamp } 
            from "./js/firebase-config.js";

        const registerForm = document.getElementById('register-form');
        const submitBtn = document.querySelector('button[type="submit"]');

        if(registerForm) {
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Submit button clicked");
                
                const name = document.getElementById('reg-name').value;
                const email = document.querySelector('input[type="email"]').value;
                const pass = document.querySelector('input[type="password"]').value;

                try {
                    submitBtn.innerText = "通信中...";
                    submitBtn.disabled = true;

                    // ここからはさっきと同じ
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    const user = userCredential.user;

                    await updateProfile(user, { displayName: name });

                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        name: name,
                        email: email,
                        rank: "Standard",
                        role: "Observer",
                        score_act: 0,
                        created_at: serverTimestamp()
                    });

                    alert("WELCOME, " + name.toUpperCase());
                    window.location.href = "app.html";

                } catch (error) {
                    console.error("Error:", error);
                    alert("エラー: " + error.message);
                    submitBtn.innerText = "ウェイティングリストに登録";
                    submitBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
