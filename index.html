<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | Debug Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        #debug-console {
            background: #330000;
            color: #ffcccc;
            padding: 10px;
            font-size: 12px;
            font-family: monospace;
            border-bottom: 1px solid red;
            display: none; /* エラーがないときは消しておく */
            word-break: break-all;
        }
        /* 強制的にすべて表示させる */
        .fade-in { opacity: 1 !important; transform: none !important; }
        #opening { display: none !important; }
    </style>
</head>
<body>
    <div id="debug-console"></div>

    <script>
        // エラーが起きたら画面に表示する「見張り番」
        window.onerror = function(message, source, lineno, colno, error) {
            const consoleBox = document.getElementById('debug-console');
            consoleBox.style.display = 'block';
            consoleBox.innerHTML += `ERROR: ${message} <br>at line ${lineno}<br><br>`;
        };
        // Promiseのエラーもキャッチ
        window.addEventListener("unhandledrejection", function(event) {
            const consoleBox = document.getElementById('debug-console');
            consoleBox.style.display = 'block';
            consoleBox.innerHTML += `PROMISE ERROR: ${event.reason}<br><br>`;
        });
    </script>

    <header>
        <div class="logo gold-text">CLOSER</div>
        <a href="javascript:void(0)" class="alpha-btn" onclick="alert('Blackメンバーシップは招待制です')">BLACK</a>
    </header>

    <div id="public-view">
        <div class="hero">
            <h1>PROOF<br>OF<br><span class="gold-text">TALK</span></h1>
            <p>営業の実力は、口で証明せよ。</p>
        </div>

        <div class="join-section">
            <div class="container">
                
                <h2 class="gold-text" style="margin-bottom: 20px;">MEMBERSHIP LOGIN</h2>
                <p style="margin-bottom: 40px; color: #888; line-height: 1.8;">
                    CLOSERは完全招待制のクローズド・コミュニティです。<br>
                    信頼されたGoogleアカウントで認証してください。
                </p>

                <button id="google-login-btn" class="btn btn-full btn-fill" style="max-width: 300px; margin: 0 auto; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
                    ENTER WITH GOOGLE
                </button>
                <p id="loading-msg" style="color:var(--gold-color); display:none; margin-top:10px;">AUTHENTICATING...</p>

            </div>
        </div>

        <footer style="padding: 30px; text-align: center; color: #333; font-size: 0.8rem;">
            &copy; 2025 CLOSER Project.
        </footer>
    </div>

    <script type="module">
        // パスの確認: jsフォルダの中にあるか確認してください
        import { auth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged, db, doc, getDoc, setDoc, serverTimestamp } 
        from "./js/firebase-config.js";

        const loginBtn = document.getElementById('google-login-btn');
        const loadingMsg = document.getElementById('loading-msg');

        // 読み込み確認ログ
        const debug = document.getElementById('debug-console');
        debug.style.display = 'block';
        debug.innerHTML += "System Loading...<br>";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                debug.innerHTML += "User found: " + user.email + "<br>";
                if(loginBtn) loginBtn.style.display = 'none';
                if(loadingMsg) loadingMsg.style.display = 'block';
                
                try {
                    await handleUserDatabase(user);
                    window.location.href = "timeline.html";
                } catch (e) {
                    debug.innerHTML += "DB Error: " + e.message + "<br>";
                }
            } else {
                debug.innerHTML += "No user logged in. Ready.<br>";
            }
        });

        if (loginBtn) {
            loginBtn.addEventListener('click', () => {
                debug.innerHTML += "Button Clicked. Redirecting...<br>";
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider).catch(err => {
                    debug.innerHTML += "Auth Error: " + err.message + "<br>";
                });
            });
        }

        async function handleUserDatabase(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) {
                await setDoc(userRef, {
                    uid: user.uid,
                    name: user.displayName,
                    email: user.email,
                    rank: "Standard",
                    role: "Observer",
                    score_act: 0,
                    created_at: serverTimestamp()
                });
            }
        }
    </script>
</body>
</html>
