<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSER | New Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo gold-text">CLOSER <span style="font-size:0.5em; color:#999;">EDITOR</span></div>
        <a href="timeline.html" class="alpha-btn">BACK</a>
    </header>

    <div class="container" style="padding-top: 100px; padding-bottom: 50px;">
        <h2 class="section-title gold-text">STRUCTURAL WRITING</h2>
        
        <form id="post-form">
            <div class="input-group" style="max-width: 100%; margin-bottom: 30px;">
                <label>STREAM (投稿先)</label>
                <select id="p-category" class="input-field" style="height: 50px;">
                    <option value="main">MAIN (通常の商談ロジック)</option>
                    <option value="spirit">SPIRIT (雑談・マインドセット)</option>
                    <option value="elite">ELITE (高品質・有料級)</option>
                </select>
            </div>

            <div class="input-group" style="max-width: 100%;">
                <label>SITUATION (場面・相手)</label>
                <input type="text" id="p-situation" class="input-field" placeholder="誰に対する、どんな商談か？" required>
            </div>

            <div class="input-group" style="max-width: 100%; margin-top: 20px;">
                <label>PROBLEM (課題・痛み)</label>
                <textarea id="p-problem" class="input-field" rows="3" placeholder="顧客が抱える潜在的な痛みは？" required></textarea>
            </div>

            <div class="input-group" style="max-width: 100%; margin-top: 20px;">
                <label class="gold-text">SOLUTION (トークスクリプト)</label>
                <textarea id="p-solution" class="input-field" rows="6" placeholder="「社長、実はそのコストですが...」" required></textarea>
            </div>

            <button type="submit" class="btn btn-full btn-fill" style="margin-top: 40px;">投稿を保存する</button>
        </form>
    </div>

    <script type="module">
        import { auth, db, doc, setDoc, serverTimestamp, onAuthStateChanged } 
        from "./js/firebase-config.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
        });

        const form = document.getElementById('post-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('button');
            const user = auth.currentUser;
            if(!user) return;

            // 入力値を取得
            const category = document.getElementById('p-category').value; // ★追加
            const situation = document.getElementById('p-situation').value;
            const problem = document.getElementById('p-problem').value;
            const solution = document.getElementById('p-solution').value;

            try {
                btn.innerText = "SAVING...";
                btn.disabled = true;

                const postId = "post_" + Date.now();

                await setDoc(doc(db, "posts", postId), {
                    postId: postId,
                    authorId: user.uid,
                    authorName: user.displayName,
                    authorPhoto: user.photoURL, // ★追加：アイコン表示用
                    category: category,         // ★追加：タブ分け用
                    situation: situation,
                    problem: problem,
                    solution: solution,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                window.location.href = "timeline.html"; 

            } catch (error) {
                console.error("Error:", error);
                alert("保存失敗: " + error.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
